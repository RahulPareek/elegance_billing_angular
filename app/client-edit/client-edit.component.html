<div class="container">

  <h3>Edit Client Details:</h3>

  <br>

  <div class="col-md-2"></div>
 
  <form class="col-md-6" (ngSubmit)="clientEditForm.form.valid && onFormSubmit()" 
                          #clientEditForm="ngForm">

                          <div class="form-group">
                              <label for="name">Name:</label>
                              <input type="text" class="form-control" id="name" [(ngModel)]="client.name" 
                                      name="name" required #cname="ngModel"/>
                                  <div *ngIf="cname.invalid && clientEditForm.submitted">
                                    <p *ngIf="cname.errors.required">
                                      <span class="text text-danger">Name is required</span></p>
                                  </div>
                            </div>
                      
                            <div class="form-group">
                               <label for="address">Address:</label>
                                <input type="text" class="form-control" id="address" 
                                [(ngModel)]="client.address" name="address" #address="ngModel" address required/>
                      
                                <div *ngIf="address.invalid && clientEditForm.submitted">
                                    <p *ngIf="address.errors.required">
                                      <span class="text text-danger">Address is required</span></p>
                                  </div>
                            </div>
                      
                            <div class="form-group">
                              <label for="mobileNo">Mobile No:</label>
                              <input type="text" class="form-control" id="mobileNo" minlength="10" 
                                    [(ngModel)]="client.mobile_no" name="mobileNo" #mobileNo="ngModel"/>
                      
                                <div *ngIf="mobileNo.invalid && clientEditForm.submitted">
                                    <p *ngIf="mobileNo.errors.minlength">
                                      <span class="text text-danger">Mobile number entered must be of length 10</span></p>
                                  </div>
                           </div>
                      
                            <div class="form-group">
                             <label for="emailId">Email Id:</label>
                             <input type="email" class="form-control" id="emailId"
                                      [(ngModel)]="client.email_id" name="emailId" email/>
                            </div>
                      
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

  <br>

  <span *ngIf="success" class="text text-success">{{success}}</span>
  <span *ngIf="error" class="text text-danger">{{error}}</span>

  <div class="col-md-4"></div>


</div>
