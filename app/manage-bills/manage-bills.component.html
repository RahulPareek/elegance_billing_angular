<div class="container-fluid">
  <div class="row">

    <div col-md-2></div>

    <form (ngSubmit)="searchBar.form.valid && getBillDetails()" class="col-md-8" #searchBar="ngForm">
      <div class="input-group mb-3 centered">
 
       <input type="number" class="form-control"[(ngModel)]="billId" name="searchClient" placeholder="Search by bill id">

        <div class="input-group-append">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
    </form>

    <div col-md-2></div>

  </div>

  <form *ngIf="billId" (ngSubmit)="billEditForm.form.valid && onFormSubmit()" #billEditForm="ngForm">

      <div class="form-group">
        <label for="clientName">Name</label>
        <input type="text" class="form-control" id="clientName" [(ngModel)]="client.name"
                          name="name" disabled>
      </div>
    
      <div class="form-group">
          <label for="clientAddress">Address</label>
          <input type="text" class="form-control" id="cientAddress" 
                              [(ngModel)]="client.address" name="address" disabled>
      </div>
    
      <div class="form-row">
    
        <div class="form-group col-md-6">
          <label for="mobileNo">Mobile No</label>
          <input type="text" class="form-control" id="MobileNo" 
                  [(ngModel)]="client.mobile_no" name = "mobileNo" disabled>
        </div>
    
        <div class="form-group col-md-6">
            <label for="emailId">Email Id</label>
            <input type="email" class="form-control" id="emailId" 
             [(ngModel)]="client.email_id" name="emailId" disabled>
        </div>
    
      </div>

      <span>Total Amount: {{bill.total_amount}}</span>
      <br>
      <br>
    
      <div class="form-row">
    
       <div class="form-group" class="col-md-4">
          <label for="receivedAmount">Received Amount</label>
          <input type="text" class="form-control" id="receivedAmount"
                  [(ngModel)]="recevdAmount" name="receivedAmount" disabled>
        </div>
    
        <div class="form-group" class="col-md-4">
          <label for="balance">Balance</label>
          <input type="text" class="form-control" id="balance" 
                  [(ngModel)]="bal" name="balance" (keyup)="calculateReceivedAmount()">
        </div>
    
    </div>

    <br>
    
      <button type="submit" class="btn btn-primary">Submit</button>
    
    </form>
    

</div>
